{% load static %}
<nav class="main-header navbar navbar-expand navbar-dark navbar-navy bg-semi-black py-1"
     style="margin-left: 0;border-bottom-color: transparent">
    <div class="container-fluid">
        <a href="#" class="navbar-brand mr-0">
            <img src="{% static 'img/MercoCuba-final-01.png' %}" alt="MercoCuba Logo"
                 class="brand-image my-logo elevation-0"
                 style="opacity: 1">
            <span class="brand-text font-weight-light"></span>
        </a>
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <a rel="store" class="nav-link px-0 py-0 text-nowrap">
                <div class="d-inline-block">
                    <i class="mdi mdi-map-marker-outline"></i>
                    <select class="custom-select-sm custom-select cursor-pointer ml-n2 px-1" id="cuba" name="xds">
                        <option selected>Cuba</option>
                        <option value="1">Yuma</option>
                        <option value="2">Dominicana</option>
                        <option value="3">Haiti</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
            </a>
        </ul>
        <!-- SEARCH FORM -->
        <form class="form-inline ml-1 ml-sm-3 form-buscar-navbar">
            <div class="input-group input-group-sm">
                <li class="dropdown input-group-prepend">
                    {% comment %}
                    <input type="number" min="0" placeholder="cantidad"
                           class="form-control bg-light text-center form-control-sm"
                           style="border-bottom-right-radius: 0;border-top-right-radius: 0;
                                               border: 1px solid #00366d;width: 75px;">
{% endcomment %}

                    <select class="custom-select custom-select-sm bg-light" id="inputGroupSelect"
                            style="border-bottom-right-radius: 0;border-top-right-radius: 0;" name="selectNavbar">
                        <option selected>Todos</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                        <option value="Otro">Otro</option>
                    </select>
                    <input type="hidden">
                </li>
                <!--  cosas serias-->
                <input class="form-control form-control-navbar bg-light pl-0 w-25 expand-focus" type="search"
                       placeholder="Buscar" aria-label="Search" id="buscador">
                <div class="input-group-append">
                    <button class="btn btn-navbar bg-warning" type="submit" style="height: 31px">
                        <i class="mdi mdi-magnify"></i>
                    </button>
                </div>
            </div>
        </form>
        <ul class="navbar-nav">
            <a href="{% url 'all_stores' %}" class="nav-link pr-0 py-sm-2 py-0 pl-sm-2 pl-1">
                <span class=" "> Todas las tiendas</span>
            </a>
        </ul>
        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto">
            <li class="">
                <a href="{% url 'contact' %}" class="nav-link py-0 px-0 px-sm-2">
                    <span class="mdi mdi-contacts mdi-24px"></span>
                </a>
            </li>
            <li class="dropdown">
                <a rel="cart" class="nav-link pl-1 pr-1 py-0 cursor-pointer" data-toggle="dropdown">
                    {% if icono_plus %}
                        <i class="mdi mdi-cart-plus text-warning mdi-24px d-sm-inline-block"></i>
                    {% else %}
                        <i class="mdi mdi-cart-outline text-warning mdi-24px d-sm-inline-block"></i>
                    {% endif %}
                </a>
                <div class="dropdown-menu dropdown-menu-left">
                    <span class="dropdown-item-title text-muted dropdown-item">
                        Tiendas activas:
                    </span>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item">
                        <span class="">Tienda de la UCI </span>
                        <span class="badge badge-success badge-pill">23</span>
                    </a>
                    <a href="#" class="dropdown-item">
                        <span>Amazon</span>
                        <span class="badge badge-danger badge-pill">67</span>
                    </a>
                    <a href="#" class="dropdown-item">
                        <span>Carlos 3ro</span>
                        <span class="badge badge-primary badge-pill">7</span>
                    </a>
                </div>
            </li>

        </ul>
    </div>
